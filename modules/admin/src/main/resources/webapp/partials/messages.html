<div class="row message-content">
    <div class="btn group pull-right">
        <a htef="#" class="btn btn-default" ng-click="refresh()"><i class="fa fa-refresh"></i>&nbsp;{{msg('admin.refresh')}}</a>
    </div>
    <div class="btn-group inside">
        <button type="button" class="btn btn-default" id="admin-filters"><i class="fa fa-filter"></i>&nbsp;{{msg('admin.messages.filters')}}</button>
    </div>
    <div class="alert alert-info" ng-show="messages.length < 1">
        <span><p>{{msg('admin.messages.empty')}}</p></span>
    </div>
    <div class="col-sm-12">
        <div ng-repeat="message in pagedItems[currentPage]" class="messages row">
            <div class="status-message">
                <div class="col-sm-11">
                    <ul class="message-list">
                        <li>
                            <span class="msg-date">{{printDate(message.date) | date:'yyyy-MM-dd HH:mm:ss'}}</span>&nbsp;
                            <a ng-href="?moduleName={{message.moduleName}}"><span class="msg-level">[{{message.moduleName}}]</span></a>
                        </li>
                        <li><span class="msg-level badge " ng-class="getCssClass(message)">{{message.level}}</span>&nbsp;<span> {{printText(message.text)}}</span></li>
                    </ul>
                </div>
                <div class="col-sm-1">
                    <a ng-click="remove(message)" class="margin-before05 btn btn-danger btn-sm pull-right"><i class="fa fa-trash-o"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
