org.quartz.scheduler.instanceName = MotechScheduler
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.scheduler.batchTriggerAcquisitionMaxCount=10

org.quartz.scheduler.cron.trigger.misfire.policy=0
org.quartz.scheduler.repeating.trigger.misfire.policy=2

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = ${quartz.driverDelegateClass}
org.quartz.jobStore.dataSource = motechDS
org.quartz.jobStore.tablePrefix = QRTZ_

org.quartz.dataSource.motechDS.driver = ${motech.sql.driver}
org.quartz.dataSource.motechDS.URL = ${motech.sql.url}
org.quartz.dataSource.motechDS.user = ${motech.sql.user}
org.quartz.dataSource.motechDS.password = ${motech.sql.password}
org.quartz.dataSource.motechDS.maxConnections = 30
