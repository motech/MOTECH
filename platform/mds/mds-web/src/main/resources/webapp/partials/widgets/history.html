<h4 class="frame-title">{{selectedEntity.module}} <span ui-if="selectedEntity.module">- </span>{{msg('mds.dataBrowsing.historicalRevisions')}} {{selectedEntity.name}} {{msg('mds.dataBrowsing.instance')}}</h4>
<div class="inside" ng-init="initHistoryGrid()">
    <button ng-click="unselectInstanceHistory()" type="button" class="btn btn-default">
        {{msg('mds.btn.backToInstance')}}
    </button>
    <select class="multiselect" ng-model="selectedFields" ng-options="field as field.basic.displayName for field in availableFieldsForDisplay"
            multiple="multiple" multiselect-dropdown target-table="historyTable">
    </select>
</div>
<div id="instanceHistoryTable" class="overrideJqgridTable">
    <table id="historyTable" instance-history-grid="pageInstanceHistoryTable"></table>
    <div id="pageInstanceHistoryTable"></div>
</div>
