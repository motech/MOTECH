<div id="edit-related_{{field.id}}" class="mds modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content large">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancelEditRelatedForm(field.id)"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{msg('mds.dataBrowsing.edit')}} - {{field.displayName}}</h4>
            </div>

            <div ui-if="relatedMode.isNested && editRelatedFields !== null && isRelationshipField(field)" class="modal-body clearfix">
                <div class="clearfix" editrelatedfieldsform ng-model="editRelatedFields" parent-field="{{relatedMode.isNested}}"></div>
            </div>

            <div class="modal-footer">
                <div class="col-md-offset-2 col-sm-offset-3 col-md-10 col-sm-9">
                    <button class="btn btn-primary" ng-click="relatedData.update(field, editRelatedFields, editedInstanceId)">
                        {{msg('mds.events.update')}}
                    </button>
                    <button class="btn btn-default" ng-click="cancelEditRelatedForm(field.id)">
                        {{msg('mds.btn.cancel')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
