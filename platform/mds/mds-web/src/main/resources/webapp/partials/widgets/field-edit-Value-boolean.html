<label class="radio">
    <input type="radio" ng-model="field.value"  ng-value=" 'true' "  ng-disabled="shouldHideEdition(field)"/> {{msg('mds.form.label.true')}}
</label>
<label class="radio offset-3">
    <input type="radio" ng-model="field.value"  ng-value=" 'false' "  ng-disabled="shouldHideEdition(field)"/> {{msg('mds.form.label.false')}}
</label>
<button ng-if="!field.required && !field.nonEditable" class="btn btn-danger btn-sm offset-3" ng-click="field.value=null">{{msg('mds.btn.clear')}}</button>
