<input time-validity mds-time-picker ng-required="{{field.required}}" class="form-control input-xlarge-fluid" type="text" ng-model="field.value"
       placeholder="{{field.placeholder}}" mds-field-id="{{field.id}}" ng-readonly="shouldHideEdition(field)">
<span class="form-hint" ng-show="{{field.name}}.$error.time && !{{field.name}}.$pristine">{{msg('mds.error.incorrectTime')}}</span>
