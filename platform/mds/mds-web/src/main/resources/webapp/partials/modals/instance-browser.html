<div id="instanceBrowserModal_{{field.id}}" class="mds modal fade instanceBrowserModal" tabindex="-1" role="dialog"
     aria-labelledby="advancedObjectSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content large">
            <div class="modal-header">
                <button type="button" class="close" ng-disabled="blockLookups" data-dismiss="modal" ng-click="closeRelatedEntityModal(field.id)"
                    aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{msg('mds.dataBrowsing.instances')}}</h4>
            </div>

            <div class="modal-body clearfix">
                <div class="margin-after form-horizontal">
                    <button id="lookupRelatedInstanceButton" ng-click="showLookupRelatedInstancesDialog()" type="button" class="btn btn-default">
                        <i class="fa fa-fw fa-caret-down"></i>
                        {{msg('mds.btn.lookup')}}
                    </button>
                </div>

                <div id="lookup-related-instances-dialog" class="popover bottom inside lookup-dialog" ng-style="lookupDialogStyle()">
                    <div class="arrow" style="left:110px"></div>
                    <div class="popover-content form-horizontal margin-after2">

                        <div class="form-group">
                            <label class="col-sm-4 control-label">{{msg('mds.form.label.lookup')}}</label>
                            <div class="col-sm-7">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{selectedLookup.lookupName || msg('mds.form.select')}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="lookup in entityAdvanced.indexes">
                                        <a ng-click="selectLookup(lookup)">{{lookup.lookupName}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group" ng-repeat="field in lookupFields">
                            <label class="col-sm-4 control-label">
                                {{field.displayName}}
                                <span ng-if="field.relatedName">
                                    <i class="fa fa-long-arrow-right fa-2"></i>
                                    {{field.relatedFieldDisplayName}}
                                </span>
                                <span ng-class="{'ng-hide': !selectedLookup.lookupFields[$index].customOperator}"
                                      data-original-title="{{msg('mds.form.label.operator')}}"
                                      bs-popover="&nbsp;{{selectedLookup.lookupFields[$index].customOperator}}"
                                      data-placement="right" data-trigger="hover"
                                      class="glyphicon glyphicon-info-sign">
                                </span>
                            </label>
                            <div class="col-sm-7 form-inline" ng-include="loadInputForLookupField(field)"></div>
                        </div>

                        <div class="form-group margin-before3">
                            <div class="col-sm-offset-4 col-sm-7">
                                <buton type="button" class="btn btn-danger" ng-click="removeLookup()">
                                    {{msg('mds.btn.clear')}}
                                </buton>
                                <button type="button" class="btn btn-primary" ng-click="filterInstancesByLookup()">
                                    {{msg('mds.btn.find')}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="instanceBrowserTable_{{field.id}}" class="overrideJqgridTable" ng-if="relatedEntity!==undefined">
                    <table id="browserTable_{{field.id}}" entity-instances-browser-grid="pageInstancesBrowserTable_{{field.id}}"></table>
                    <div id="pageInstancesBrowserTable_{{field.id}}"></div>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="closeRelatedEntityModal(field.id)">
                    {{msg('mds.btn.close')}}
                </button>
            </div>
        </div>
    </div>
</div>
