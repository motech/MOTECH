<div id="restoreInstanceModal" class="mds modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" >{{msg('mds.btn.restoreInstance')}}</h4>
            </div>
            <div class="modal-body">
                {{msg('mds.restoreInstanceBody')}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="revertFromTrash(selectedInstance)" data-dismiss="modal">
                    {{msg('mds.btn.restore')}}
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    {{msg('mds.btn.cancel')}}
                </button>
            </div>
        </div>
    </div>
</div>
