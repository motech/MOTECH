<div id="stopBundleModal" class="modal fade" tabindex="-1" data-keyboard="true" role="dialog" aria-labelledby="stopBundleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal"  class="close">&times;</button>
                <h4 class="modal-title" id="stopBundleModalLabel">{{msg('admin.confirm')}}</h4>
            </div>
            <div class="modal-body">
                {{msg('admin.bundles.stateChangeWarning')}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" ng-click="stopBundle(bundle)" >{{msg('admin.bundles.stop')}}</button>
                <button class="btn btn-default" data-dismiss="modal"  >{{msg('admin.cancel')}}</button>
            </div>
        </div>
    </div>
</div>
