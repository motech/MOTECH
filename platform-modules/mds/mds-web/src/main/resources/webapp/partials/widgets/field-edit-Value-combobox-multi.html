<select ng-if="!shouldHideEdition(field)" id="selectmulti" ng-required="{{field.required}}" class="form-control input-auto" mds-field-id="{{field.id}}" ng-model="field.value" ng-options="getComboboxDisplayName(field.settings, value) for value in getComboboxValues(field.settings)"
        multiple="multiple" multiselect-list>
</select>
<input ng-if="shouldHideEdition(field)" class="form-control input-xlarge-fluid" ng-readonly="shouldHideEdition(field)" ng-model="field.value">
