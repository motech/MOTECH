<input time-validity mds-auto-save-field-change time-picker class="form-control input-xlarge-fluid" type="text" mds-field-id="{{field.id}}"
       ng-model="field.basic.defaultValue" default-field-name-valid="{{field.basic.name}}" ng-readonly="field.readOnly"
       ng-class="{'has-error': {{field.basic.name}}.$invalid }">
<span class="form-hint" ng-show="{{field.basic.name}}.$error.time && !{{field.basic.name}}.$pristine">{{msg('mds.error.incorrectTime')}}</span>
