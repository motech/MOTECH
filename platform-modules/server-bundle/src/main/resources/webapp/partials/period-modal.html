<div id="periodModal" class="period modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="importTaskModalLabel">{{msg('server.form.setPeriod')}}</h4>
            </div>
            <div class="modal-body clearfix">
                <div id="period-slider">
                    <label class="slider-label" for="amount-period-year">{{msg('server.dateTimeUnits.years')}}&#58;</label><input type="text" id="amount-period-year" readonly>
                    <div id="period-year">0</div>
                    <label class="slider-label" for="amount-period-month">{{msg('server.dateTimeUnits.months')}}&#58;</label><input type="text" id="amount-period-month" readonly>
                    <div id="period-month">0</div>
                    <label class="slider-label" for="amount-period-week">{{msg('server.dateTimeUnits.weeks')}}&#58;</label><input type="text" id="amount-period-week" readonly>
                    <div id="period-week">0</div>
                    <label class="slider-label" for="amount-period-day">{{msg('server.dateTimeUnits.days')}}&#58;</label><input type="text" id="amount-period-day" readonly>
                    <div id="period-day">0</div>
                    <label class="slider-label" for="amount-period-hour">{{msg('server.dateTimeUnits.hours')}}&#58;</label><input type="text" id="amount-period-hour" readonly>
                    <div id="period-hour">0</div>
                    <label class="slider-label" for="amount-period-minute">{{msg('server.dateTimeUnits.minutes')}}&#58;</label><input type="text" id="amount-period-minute" readonly>
                    <div id="period-minute">0</div>
                    <label class="slider-label" for="amount-period-second">{{msg('server.dateTimeUnits.seconds')}}&#58;</label><input type="text" id="amount-period-second" readonly>
                    <div id="period-second">0</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">{{msg('server.btn.close')}}</button>
            </div>
        </div>
    </div>
</div>
