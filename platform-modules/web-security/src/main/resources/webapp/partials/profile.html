<div class="row clearfix">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <form name="emailForm" class="form-horizontal">
            <!------------------ user ------------------->
            <div class="form-group">
                <h4 class="frame-title">{{msg('security.user')}}: {{userName}}</h4>
            </div>
            <div ng-class="cssClass('email')">
                <label class="control-label col-md-3 col-sm-4">{{msg('security.email')}}</label>

                <div class="form-inline col-md-9 col-sm-8">
                    <input class="form-control input-auto" name="email" type="email" ng-model="email" ng-required="req">
                    <span ng-show="emailForm.email.$error.required" class="form-hint">{{msg('security.emailRequired')}}</span>
                    <span ng-show="emailForm.email.$error.email" class="form-hint">{{msg('security.emailFormat')}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-sm-offset-4 col-md-9 col-sm-8">
                    <input class="btn btn-primary" type="submit" value="{{msg('security.save')}}" ng-click="changeEmail()" ng-disabled="emailForm.$invalid"/>
                </div>
            </div>
        </form>
        <form name="passwordForm" class="form-horizontal">
            <!------------------ password ------------------->
            <div class="row top-line"></div>
            <div class="form-group">
                <h4 class="frame-title">{{msg('security.password')}}</h4>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-4">{{msg('security.oldPassword')}}</label>

                <div class="form-inline col-md-9 col-sm-8">
                    <input class="form-control input-auto" type="password" ng-model="oldPassword" name="oldPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-4">{{msg('security.newPassword')}}</label>

                <div class="form-inline col-md-9 col-sm-8">
                    <input class="form-control input-auto" type="password" ng-model="newPassword" name="newPassword" validate-password>
                    <span ng-show="passwordForm.newPassword.$dirty && passwordForm.newPassword.$error.valid" class="form-hint">
                        {{validatorMessage}}
                    </span>
                </div>
            </div>
            <div ng-class="cssPassword()">
                <label class="control-label col-md-3 col-sm-4">{{msg('security.confirmPassword')}}</label>
                <div class="form-inline col-md-9 col-sm-8">
                    <input class="form-control input-auto" type="password" ng-model="confirmPassword" name="confirmPassword" visited-confirm-input
                           required confirm-password="newPassword">
                    <span ng-show="isConfirmPasswordDirty && passwordForm.confirmPassword.$dirty && passwordForm.confirmPassword.$error.equal === true && passwordForm.newPassword.$error.valid === false" class="form-hint">
                        {{msg('security.samePassword')}}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-sm-offset-4 col-md-9 col-sm-8">
                    <input class="btn btn-primary" type="button" value="{{msg('security.save')}}" ng-click="changePassword()" ng-disabled="passwordForm.$invalid"/>
                </div>
            </div>
        </form>
    </div>
</div>
